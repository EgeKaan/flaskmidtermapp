{% extends "layout.html" %}

{% block title %}
  EKS-Hobiler
{% endblock title %}

{% block body %}
  <br>
<div class="container ftco-animate">
    <div class="row d-flex no-gutters" style="background-color: white;">
        <div class="col-md-6 col-lg-6 d-flex ftco-animate" style="background-color: white;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner ">
                  <div class="carousel-item active ftco-animate">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_1.png') }}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_2.png') }}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_3.png') }}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_4.png') }}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_5.png') }}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{url_for('static', filename='images/hobby_6.png') }}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Önceki</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Sonraki</span>
                </a>
              </div>
        </div>
        <div class="col-md-6 col-lg-6 pl-md-5 py-5">
            <div class="row justify-content-start pb-3">
                <div class="col-md-12 heading-section ftco-animate">
                  <h2 class="mb-4">Hobiler</h2> 
                    <ul class="about-info mt-4 px-md-0 px-2">
                        <li class="d-flex"><span></span>Kış sporları</li>
                        <li class="d-flex"><span></span>Doğa sporları - Yürüyüş, Koşu</li>
                        <li class="d-flex"><span></span>Yüzme, Futbol, Basketbol, Masa Tenisi</li>
                        <li class="d-flex"><span></span>Video Oyunları</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock body %}
